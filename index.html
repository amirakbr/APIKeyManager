<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./Sass/style.css" > 
</head>
<body>
    <div class="main">
        <div class="main__container">
            <div class="left__side">
                <form class="left__side--form" action="#">
                    <fieldset class="userNameInput">
                        <label for="UserName">User Name</label>
                        <input id="UserName" type="text" name="username">
                    </fieldset>
                    <fieldset class="APIKeyInput">
                        <label for="APIKEY">API Key</label>
                        <input id="APIKEY" type="text" name="ApiKey">
                    </fieldset>
                    <fieldset class="APISecretInput">
                        <label for="APISecret">API Secret</label>
                        <input id="APISecret" type="text" name="ApiSecret">
                    </fieldset>
                    <button class="submitFormButton" type="submit" >
                        Submit
                    </button>
                </form>
            </div>
            <div class="right__side">
                <div class="right__side--header">
                    <div class="right__side--title">
                        <h1>
                            API Key Manager
                        </h1>
                    </div>
                    <div class="right__board--view__header">
                        <div class="row--number"><p>
                            #
                        </p></div>
                        <div class="user--name"><p>
                            User Name
                        </p></div>
                        <div class="api--key"><p>
                            API Key
                        </p></div>
                        <div class="api--secret"><p>
                            API Secret
                        </p></div>
                    </div>
                </div>
                <div class="right__side__board--view">
                    
                    <div class="right__board--view__body">
                        <div class="row--number"><p>
                            1
                        </p></div>
                        <div class="user--name"><p>
                            Sample User Name
                        </p></div>
                        <div class="api--key"><p>
                            Sample API Key
                        </p></div>
                        <div class="api--secret"><p>
                            Sample API Secret
                        </p></div>
                        <div class="button__container">
                            <div class="edit">
                                <button>
                                    Edit
                                </button>
                            </div>
                            <div class="remove">
                                <button>
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
